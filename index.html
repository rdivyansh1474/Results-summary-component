<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="design files/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h1 class="title">Your Result</h1>
                <div class="circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="Info">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>
            <section class="summary">
                <h1 class="title">Summary</h1>
                <div class="rows">
                    <div class="row first-row">
                    <div class="badge">
                        <img src="design files/images/icon-reaction.svg" alt="icon">
                        <b class="first">Reaction</b>
                    </div>
                    <p><b>80</b> / 100</p>
                </div>
                    <div class="row second-row">
                    <div class="badge">
                        <img src="design files/images/icon-memory.svg" alt="icon">
                        <b class="second">Memory</b>
                    </div>
                    <p><b>92</b> / 100</p>
                </div>
                        <div class="row third-row">
                        <div class="badge">
                            <img src="design files/images/icon-verbal.svg" alt="icon">
                            <b class="third">Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="row forth-row">
                        <div class="badge">
                            <img src="design files/images/icon-visual.svg" alt="icon">
                            <b class="forth">visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>


</body>

</html>
